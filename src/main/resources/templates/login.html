<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{css/style.css}">

</head>
<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
<h1>Spring Boot Blog Application</h1>
<hr />
<a th:href="@{/}">Home</a>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">

                    <form action="#"
                           th:action="@{/login}"
                           method="POST"
                          class="signin-form">
                        <div class="form-group">
                            <input id="email" type="email" class="form-control" name="email" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <input id="password-field" class="form-control" type="password" name="password" placeholder="Password" required/>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
                        </div>
                        <center>
                                <p class="mb-4 text-center">Don't have an account?<a th:href="@{/register}" style="color: #fff"> Sign Up</a></p>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
